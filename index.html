<html>
  <head>
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="messaging.js"></script>
  </head>
  <body>
    <div id="chatBox" class="chatBox"></div>
    <h3 id="username"></h3>
    <input
      type="text"
      id="messageField"
      placeholder="Message..."
      class="messageField"
    />
    <button id="send" class="sendBtn">Send</button>
    <hr />
    <div id="suggestions">
      <button id="first"></button><br />
      <button id="second"></button><br />
      <button id="third"></button>
    </div>
  </body>
</html>
